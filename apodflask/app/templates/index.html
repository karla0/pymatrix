<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}" <meta name="viewport"
        content="width=device-width, initial-scale=1">
    <title>APOD</title>
</head>

<body class="container-fluid">

    <div class="row">
        <div class="col">
            <div class="row">
                <div class="col">
                    <div class="container d-flex justify-content-center">
                        <div class="row">
                            <div class="col">
                                <div class="fixed-top">
                                    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
                                        <a class="navbar-brand" href="#">APOD</a>
                                        <button class="navbar-toggler" type="button" data-toggle="collapse"
                                            data-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false"
                                            aria-label="Toggle navigation">
                                            <span class="navbar-toggler-icon"></span>
                                        </button>
                                        <div class="collapse navbar-collapse" id="navbarContent">
                                            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                                                <li class="nav-item">
                                                    <a class="nav-link" href="#">Today</a>
                                                </li>
                                                <li class="nav-item">
                                                    <a class="nav-link" href="#">Yesterday</a>
                                                </li>
                                                <li class="nav-item">
                                                    <a class="nav-link" href="#">Beyond</a>
                                                </li>
                                            </ul>
                                        </div>
                                    </nav>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div id="tester-div" class="container-fluid"">
                        <div class=" row">
                        <div class="container-fluid">
                            <div id="title-div" class="row d-flex flex-row justify-content-center">
                                <p class="d-inline-flex p-2 bd-highlight">{{ image.title }}:</p>
                                <p class="d-inline-flex p-2 bd-highlight">{{ image.date }}</p>
                            </div>
                        </div>
                        </div>
                        <div class="row">
                        <div class="col">
                            <div class="d-flex align-items-center justify-content-center">
                                {% if video %}
                                <div id="video" class="embed-responsive  embed-responsive-21by9 ">
                                    <iframe class="embed-responsive-item" src=" {{ image_url }}" allowfullscreen></iframe>
                                </div>
                                {% else %}
                                <img src="{{ image_url }}" class="img-fluid justify-content-center p-3 bg-white  rounded"
                                    id="image">
                                {% endif %}
                            </div>
                        </div>
                        </div>
                        <div class="row">
                        <div class="col">
                            <footer id="copyright" class="blockquote-footer text-center"><cite title="{{ image.copyright }}">{{
                                    image.copyright }}</cite></footer>
                        </div>
                        </div>
                        <div class="row">
                        <div class="col">
                            <p id="img-desc" class="text-center text-justify"">{{ image.explanation }}</p>
                            </div>
                        </div>
                    </div>
            </div>
            
            
        </div>
    </div>

    <script src=" https://code.jquery.com/jquery-3.4.1.slim.min.js"
                        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
                        crossorigin="anonymous">
                        </script>
                        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
                            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
                            crossorigin="anonymous"></script>
                        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
                            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
                            crossorigin="anonymous"></script>
                        <script src="https://kit.fontawesome.com/25e25236ba.js" crossorigin="anonymous"></script>
</body>

</html>
