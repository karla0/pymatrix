<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- <link rel="stylesheet" media="screen" href="{{ url_for('static', filename='bootstrap.min.css') }}"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}" <meta name="viewport"
        content="width=device-width, initial-scale=1">

    <title>APOD</title>
</head>

<body class="body">
    <div class="container-fluid" id="content-div">
        <div class="row">
            <div class="col">
                <p class="h1">APOD</p>
            </div>
        </div>
        <div class="jumbotron">
            <div class="row">
                <div class="col">
                    <p class="h5">{{ image.title }} - <span class="text-muted">{{ image.date }}</span></p>
                </div>
            </div>
            <div class="row"> 
                <div class="col">

                    <img src="{{ image_url }}" class="img-fluid" id="image">
                    <footer id="copyright" class="blockquote-footer"><cite title="{{ image.copyright }}">{{
                            image.copyright}}</cite></footer>

                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <p id="image-explanation">{{ image.explanation }}</p>
            </div>
        </div>

        <!-- <a href="{{ url_for('picture_of_day')}}">Hello</a> -->
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
